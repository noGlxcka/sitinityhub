<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinty Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #ffffff;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px #ff0000;
            animation: glow 1s infinite alternate;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #ffffff;
            font-size: 1.2rem;
        }

        .menu {
            display: none;
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: #1a1a1a;
            padding: 10px;
            border: 2px solid #ff0000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ff0000;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .attention-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            border: 2px solid #ff0000;
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .attention-dialog button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sinty Hub</h1>
        <div class="menu-button" onclick="toggleMenu()">Menu</div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="report.html">Report Bug</a></li>
            </ul>
        </div>
    </header>

    <div class="attention-dialog" id="attentionDialog">
        <p>You're on the Start Page. Click the Menu button to go to the Home page.</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function closeDialog() {
            document.getElementById('attentionDialog').style.display = 'none';
        }

        // Show attention dialog when the page loads
        window.onload = function() {
            document.getElementById('attentionDialog').style.display = 'block';
        };
    </script>
</body>
</html>
