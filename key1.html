<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System 1</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            opacity: 0.5;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        button {
            background-color: rgba(255, 0, 0, 0.5);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: rgba(255, 0, 0, 0.7);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            70% {
                transform: scale(1.2);
                box-shadow: 0 0 10px 10px rgba(255, 0, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }

        .circle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .container {
            animation: fadeInUp 2s ease-in-out;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key System 1</h1>
        <button onclick="location.href='https://noglxcka.github.io/c5logs/lndex.html'">Go to Generator</button>
    </div>
    <div class="circle"></div>
</body>
</html>
